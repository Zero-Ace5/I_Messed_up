<!DOCTYPE html>
<html>

<head>
    <title>Simple Pastebin</title>
</head>

<body style="text-align:center; font-family:sans-serif; margin-top:40px;">

    <h2>Create a Paste</h2>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <textarea name="text" rows="12" cols="60" placeholder="Paste your text here..." required></textarea>
        <br><br>
        <button type="submit">Create Paste</button>
    </form>

</body>

</html>
