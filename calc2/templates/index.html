<!DOCTYPE html>
<html>

<head>
    <title>Button Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .calculator {
            width: 260px;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 2px solid #444;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            font-size: 20px;
            padding: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input id="display" class="display" readonly>

        <form id="calcForm" method="POST">
            <input type="hidden" name="expression" id="expressionField">

            <div class="grid">
                <button type="button" onclick="press('7')">7</button>
                <button type="button" onclick="press('8')">8</button>
                <button type="button" onclick="press('9')">9</button>
                <button type="button" onclick="press('/')">÷</button>

                <button type="button" onclick="press('4')">4</button>
                <button type="button" onclick="press('5')">5</button>
                <button type="button" onclick="press('6')">6</button>
                <button type="button" onclick="press('*')">×</button>

                <button type="button" onclick="press('1')">1</button>
                <button type="button" onclick="press('2')">2</button>
                <button type="button" onclick="press('3')">3</button>
                <button type="button" onclick="press('-')">−</button>

                <button type="button" onclick="press('0')">0</button>
                <button type="button" onclick="press('.')">.</button>
                <button type="button" onclick="clearDisplay()">C</button>
                <button type="button" onclick="press('+')">+</button>

                <button type="button" style="grid-column: span 4; background:#4CAF50; color:white;"
                    onclick="submitCalc()">=</button>
            </div>
        </form>

        {% if result is not none %}
        <h3>Result: {{ result }}</h3>
        {% endif %}
    </div>

    <script>
        function press(val) {
            document.getElementById("display").value += val;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function submitCalc() {
            let expr = document.getElementById("display").value;
            document.getElementById("expressionField").value = expr;
            document.getElementById("calcForm").submit();
        }
    </script>

</body>

</html>
