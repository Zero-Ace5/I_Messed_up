<!DOCTYPE html>
<html>

<head>
    <title>Text Summarizer</title>
</head>

<body style="text-align:center; font-family:sans-serif; margin-top:40px;">
    <h2>Simple Text Summarizer</h2>

    <form method="POST">
        <textarea name="text" rows="15" cols="70" placeholder="Paste your text here..." required></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>
</body>
