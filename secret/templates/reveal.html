<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reveal</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            max-width: 720px
        }

        .box {
            background: #111;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap
        }
    </style>
</head>

<body>
    <h2>Secret</h2>
    {% if missing %}
    <p style="color:red">Secret not found or already revealed/expired.</p>
    <p><a href="/">Create a new one</a></p>
    {% else %}
    <p>This secret will be destroyed now.</p>
    <div class="box">{{ secret }}</div>
    <p><a href="/">Create another</a></p>
    {% endif %}
</body>

</html>
