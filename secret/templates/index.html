<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>One-Time Secret</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            max-width: 720px
        }

        textarea {
            width: 100%;
            height: 120px
        }
    </style>
</head>

<body>
    <h2>Create a one-time secret</h2>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if created %}
    <p>Secret created. Share this link (one-time):</p>
    <div style="background:#f4f4f4;padding:10px;word-break:break-all">
        <a id="link" href="{{ link }}">{{ link }}</a>
    </div>
    <p><button onclick="navigator.clipboard.writeText(document.getElementById('link').href)">Copy link</button></p>
    <p><a href="/">Create another</a></p>
    {% else %}
    <form method="post">
        <label>Secret</label><br>
        <textarea name="secret" required></textarea><br><br>

        <label>Expire unread after (seconds, optional)</label><br>
        <input type="number" name="ttl_seconds" placeholder="e.g. 3600"><br><br>

        <button type="submit">Create link</button>
    </form>
    {% endif %}
</body>

</html>
